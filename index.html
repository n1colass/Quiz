<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="question"></div>
        <div class="form">
            <input type="text" class="in" placeholder="Введіть слово українською">
            <button class="btn newQuest">Перевірити</button>
        </div>
        <div class="result">
            <div class="result-1"></div>
            <div class="result-2"></div>
            <div class="result-3"></div>
            <div class="result-4"></div>
            <div class="result-5"></div>
            <div class="result-6"></div>
            <div class="result-7"></div>
            <div class="result-8"></div>
            <div class="result-9"></div>
            <div class="result-10"></div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
